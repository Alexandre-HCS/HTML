<!DOCTYPE html>
<html lang="pt-br">
    <!-- ^ definir língua (ESTAR EM PT_BR PARA AS AULAS!!) -->
<head>
    <meta charset="UTF-8">
    <!-- ^ renderiza carácteres especiais (ESTAR NO UTF-8 SEMPRE!!) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ^ vizualizar em telas de diferentes tamanhos -->
    <title>Tabelas</title>
</head>
<body>
    <p style="font-family: serif; font-style: italic;">
        <span style="color: rgb(255, 0, 0);">Casas San Andreas<br></span>

    </p>
    <table border="1" style="color: rgb(255, 183, 0);">  <!-- tag de tabela -->

            <th>Número</th>  <!-- tag de itens do cabeçalho -->
            <th>Localização</th>
            <th>Quartos</th>
            <th>Preço</th>
        </thead>
        <tbody>  <!-- tag de tabela -->
            <td>57</td>  <!-- tag de itens do corpo da tabela -->
            <td>Jefferson - Los Santos</td>
            <td>2</td>
            <td>20000</td>
        </tbody>
        <tbody>  <!-- tag de tabela -->
            <td>134</td>  <!-- tag de itens do corpo da tabela -->

        </tbody>
        <tbody>  <!-- tag de tabela -->
            <td>203</td>  <!-- tag de itens do corpo da tabela -->

            <td>3</td>

        </tbody>

        </tbody>
        
    </table>
    
</body>
</html>
